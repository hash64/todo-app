<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- animated css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

	<title>To Do</title>
	
</head>
<body>
	<header>
		<div id="brand-name">A Lot To-Do Here</div>
		<nav>
			<a href="#">About Me</a>
			<a href="#">Github</a>
		</nav>
	</header>
	<section>
		<div id="add-todo-wrapper">
			<input autofocus type="text" id="add-todo" placeholder="What Next?"><button id="add-todo-button">Add</button>
		</div>
		<div id="yet-todo-wrapper">
			<div class="div-header">Yet To-Do</div>
			<div class="todo-text">
				<div id="yet-todo-list"></div>
			</div>
		</div>
		<div id="completed-todo-wrapper">
			<div class="div-header">Completed</div>
			<div class="todo-text">
				<div id="completed-todo-list"></div>
			</div>
		</div>
	</section>
	<footer></footer>
	<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
